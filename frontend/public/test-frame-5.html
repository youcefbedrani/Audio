<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الإطار - إطارات الصوت الفنية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8">اختبار الإطار رقم 5</h1>
            
            <div id="status" class="text-center mb-8">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-600">جاري تحميل تفاصيل الإطار...</p>
            </div>

            <div id="frame-info" class="hidden bg-white rounded-lg shadow-md p-8">
                <!-- Frame information will be loaded here -->
            </div>

            <div id="error" class="hidden text-center">
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <p class="font-bold">خطأ في تحميل الإطار</p>
                    <p class="text-sm" id="error-message"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadFrame() {
            try {
                console.log('Loading frame 5...');
                const response = await fetch('http://localhost:8000/api/frames/5/');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const frame = await response.json();
                console.log('Frame data:', frame);
                
                // Hide loading
                document.getElementById('status').classList.add('hidden');
                
                // Show frame info
                document.getElementById('frame-info').innerHTML = `
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">${frame.title}</h2>
                    <p class="text-gray-600 mb-4">${frame.description}</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <div>
                            <strong>النوع:</strong> ${frame.frame_type}
                        </div>
                        <div>
                            <strong>السعر:</strong> ${frame.price} دج
                        </div>
                        <div>
                            <strong>الحالة:</strong> ${frame.is_available ? 'متاح' : 'غير متاح'}
                        </div>
                        <div>
                            <strong>تاريخ الإنشاء:</strong> ${new Date(frame.created_at).toLocaleDateString('ar-SA')}
                        </div>
                    </div>
                    
                    <div class="bg-blue-50 p-4 rounded-lg mb-6">
                        <h3 class="text-lg font-semibold text-blue-900 mb-2">معلومات الطلب</h3>
                        <p class="text-blue-800">هذا الإطار متاح للطلب. يمكنك ملء النموذج أدناه لطلب الإطار.</p>
                    </div>
                    
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold text-green-900 mb-2">نموذج الطلب</h3>
                        <form class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">الاسم الأول *</label>
                                    <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">اسم العائلة *</label>
                                    <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">رقم الهاتف *</label>
                                <input type="tel" required placeholder="05xxxxxxxx" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">الولاية *</label>
                                    <select required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                        <option value="">اختر الولاية</option>
                                        <option value="الجزائر">الجزائر</option>
                                        <option value="وهران">وهران</option>
                                        <option value="قسنطينة">قسنطينة</option>
                                        <option value="البليدة">البليدة</option>
                                        <option value="سطيف">سطيف</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">البلدية *</label>
                                    <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">العنوان التفصيلي *</label>
                                <textarea required rows="3" placeholder="شارع، رقم المنزل، الحي، أي معلومات إضافية للوصول" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                            </div>
                            
                            <div class="flex items-start">
                                <input type="checkbox" required class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label class="mr-2 text-sm text-gray-700">
                                    أوافق على الشروط والأحكام *
                                </label>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="bg-green-600 text-white px-8 py-4 rounded-lg hover:bg-green-700 transition-colors text-lg font-semibold">
                                    تأكيد الطلب - الدفع عند الاستلام
                                </button>
                            </div>
                        </form>
                    </div>
                `;
                document.getElementById('frame-info').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error-message').textContent = error.message;
            }
        }

        // Load frame when page loads
        document.addEventListener('DOMContentLoaded', loadFrame);
    </script>
</body>
</html>
