<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test API Connection</h1>
        
        <div class="test-section">
            <h2>Test API Health</h2>
            <button onclick="testHealth()">Test Health</button>
            <div id="health-result"></div>
        </div>

        <div class="test-section">
            <h2>Test Frames API</h2>
            <button onclick="testFrames()">Test Frames</button>
            <div id="frames-result"></div>
        </div>

        <div class="test-section">
            <h2>Test Order Creation</h2>
            <button onclick="testOrderCreation()">Test Order Creation</button>
            <div id="order-result"></div>
        </div>

        <div class="test-section">
            <h2>Test Orders List</h2>
            <button onclick="testOrdersList()">Test Orders List</button>
            <div id="orders-result"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8001/api';

        async function testHealth() {
            const result = document.getElementById('health-result');
            result.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('http://localhost:8001/health/');
                const data = await response.json();
                result.innerHTML = `
                    <div class="success">
                        <p>‚úÖ API Health: ${data.status}</p>
                        <p>Supabase Connected: ${data.supabase_connected}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <p>‚ùå Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testFrames() {
            const result = document.getElementById('frames-result');
            result.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/frames/`);
                const data = await response.json();
                result.innerHTML = `
                    <div class="success">
                        <p>‚úÖ Frames API: Found ${data.length} frames</p>
                        <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <p>‚ùå Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testOrderCreation() {
            const result = document.getElementById('order-result');
            result.innerHTML = '<p>Testing...</p>';
            
            try {
                const formData = new FormData();
                formData.append('customer_name', 'Test User Frontend');
                formData.append('customer_phone', '0555123456');
                formData.append('delivery_address', 'Test Address Frontend');
                formData.append('city', 'Algiers');
                formData.append('wilaya', 'ÿßŸÑÿ¨ÿ≤ÿßÿ¶ÿ±');
                formData.append('baladya', 'ÿßŸÑÿ¨ÿ≤ÿßÿ¶ÿ±');
                formData.append('frame', '1');
                formData.append('payment_method', 'COD');

                const response = await fetch(`${API_BASE_URL}/orders/`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                result.innerHTML = `
                    <div class="success">
                        <p>‚úÖ Order Created: ${data.message}</p>
                        <p>Order ID: ${data.id}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <p>‚ùå Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testOrdersList() {
            const result = document.getElementById('orders-result');
            result.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/orders/`);
                const data = await response.json();
                result.innerHTML = `
                    <div class="success">
                        <p>‚úÖ Orders List: Found ${data.length} orders</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <p>‚ùå Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-run tests on page load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
