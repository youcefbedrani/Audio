<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إطارات الصوت الفنية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-4">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8">إطارات الصوت الفنية</h1>
            
            <div id="status" class="text-center mb-8">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-600">جاري تحميل الإطارات...</p>
            </div>

            <div id="frames-container" class="hidden">
                <!-- Frames will be loaded here -->
            </div>

            <div id="error-container" class="hidden">
                <!-- Error will be shown here -->
            </div>
        </div>
    </div>

    <script>
        async function loadFrames() {
            const status = document.getElementById('status');
            const framesContainer = document.getElementById('frames-container');
            const errorContainer = document.getElementById('error-container');
            
            try {
                console.log('Starting to fetch frames...');
                
                const response = await fetch('http://localhost:8000/api/frames/');
                console.log('Response received:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                // Hide loading
                status.classList.add('hidden');
                
                // Show frames
                framesContainer.innerHTML = `
                    <div class="mb-6">
                        <p class="text-center text-gray-600">
                            تم العثور على ${data.results.length} إطار متاح
                        </p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${data.results.map(frame => `
                            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                                <div class="p-6">
                                    <h3 class="text-xl font-semibold text-gray-900 mb-2">
                                        ${frame.title}
                                    </h3>
                                    <p class="text-gray-600 mb-4">
                                        ${frame.description}
                                    </p>
                                    <div class="flex justify-between items-center">
                                        <span class="text-2xl font-bold text-blue-600">
                                            ${frame.price} دج
                                        </span>
                                        <span class="px-3 py-1 rounded-full text-sm ${frame.is_available ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                            ${frame.is_available ? 'متاح' : 'غير متاح'}
                                        </span>
                                    </div>
                                    <div class="mt-4">
                                        <span class="inline-block bg-gray-100 text-gray-800 text-xs px-2 py-1 rounded">
                                            ${frame.frame_type}
                                        </span>
                                    </div>
                                    <div class="mt-4 space-y-2">
                                        <button onclick="viewDetails(${frame.id})" 
                                                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                                            عرض التفاصيل
                                        </button>
                                        <button onclick="orderFrame(${frame.id}, '${frame.title}', '${frame.price}')" 
                                                class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">
                                            طلب الإطار
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                framesContainer.classList.remove('hidden');
                
            } catch (error) {
                console.error('Error:', error);
                
                // Hide loading
                status.classList.add('hidden');
                
                // Show error
                errorContainer.innerHTML = `
                    <div class="text-center py-12">
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            <p class="font-bold">خطأ في تحميل الإطارات</p>
                            <p class="text-sm">${error.message}</p>
                        </div>
                        <button onclick="window.location.reload()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            إعادة المحاولة
                        </button>
                    </div>
                `;
                errorContainer.classList.remove('hidden');
            }
        }

        // Button functions
        function viewDetails(frameId) {
            window.location.href = `/frame-detail.html?id=${frameId}`;
        }

        function orderFrame(frameId, title, price) {
            const params = new URLSearchParams({
                frameId: frameId,
                title: title,
                price: price
            });
            window.location.href = `/order-form.html?${params.toString()}`;
        }

        // Load frames when page loads
        document.addEventListener('DOMContentLoaded', loadFrames);
    </script>
</body>
</html>
