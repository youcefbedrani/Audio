version: '3.8'

services:
  # Flask API with Waveform Code Generation (Production)
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - SUPABASE_URL=https://qksmfogjdurxgzmlcujb.supabase.co
      - SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFrc21mb2dqZHVyeGd6bWxjdWpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NTg3OTEsImV4cCI6MjA3NjAzNDc5MX0.E1VDpkzcq3AzyPiNZOHU2_5IPyx2k76UdZZiaXg3CVk
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME:-dulct8pma}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    command: python3 supabase_docker_api.py

  # Professional Static HTML Frontend with Nginx
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.professional
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
      - web
    profiles:
      - nginx
