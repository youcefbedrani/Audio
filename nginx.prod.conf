worker_processes 1;

events { worker_connections 1024; }

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml image/svg+xml;

    server {
        listen 80 default_server;
        # For production with domain, you'd redirect to HTTPS here.
        # return 301 https://$host$request_uri;
        
        # For now, we listen on 80 for everything since we don't have certs yet.
        # This config allows easy upgrade to HTTPS later.

        # Frontend
        location / {
            proxy_pass http://web:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API
        location /api/ {
            proxy_pass http://api:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase body size for audio uploads
            client_max_body_size 50M;
        }
        
        # Static files/uploads from API (if not served by API container directly)
        location /uploads/ {
            proxy_pass http://api:8001/uploads/;
            proxy_set_header Host $host;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }
}
