services:
  # Flask API with Waveform Code Generation
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8001"
    env_file: .env
    volumes:
      - ./uploads:/app/uploads
      - ./orders_persistence.json:/app/orders_persistence.json
      # Mount code files for easier updates/debugging
      - ./supabase_docker_api.py:/app/supabase_docker_api.py
      - ./working_api.py:/app/working_api.py
      - ./working_audio_api.py:/app/working_audio_api.py

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      - NEXT_PUBLIC_API_URL=/api
      - INTERNAL_API_URL=http://api:8001

  # Nginx Reverse Proxy (SSL)
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx_proxy.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - api

  # PostgreSQL Database
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-local_password}
      - POSTGRES_DB=${DB_NAME:-audio_art}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
